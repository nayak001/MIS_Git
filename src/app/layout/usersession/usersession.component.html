<div [@routerTransition]>
    <!--<app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>-->
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
					<div class="row">
						<div class="col col-xl-4 col-lg-4">
							<h4>USER SESSION</h4>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="col col-xl-3 col-lg-3">	
								<select value="" (change)="onselect_usrs_select($event)" class="form-control" placeholder="Manager">
									<option value="">-- Select User --</option>
									<option *ngFor="let user of all_users;" value="{{ user.userid }}">{{ user.username }}</option>									
								</select>
							</div>
							<div class="col col-xl-2 col-lg-2">	
								<input type="checkbox" (change)="checkbox_onchange($event.target.checked)" checked class="chk">Date
							</div>
							<div class="col col-xl-3 col-lg-3" [hidden]="hide_datefield">	
								<ejs-datepicker format="dd-MM-yyyy" strictMode='true' id='datepicker' placeholder='Select a date' [value]='dateValue' [min]='minDate' [max]='maxDate' (change)="datepicker_onchange($event)" [(ngModel)]="selected_date"></ejs-datepicker>
							</div>
							<div class="col col-xl-4 col-lg-4">
								<button (click)="getusersessionbyuseriddate()" class="btn btn-sm btn-primary" type="button">&nbsp;&nbsp;&nbsp;Filter&nbsp;&nbsp;&nbsp;</button>
							</div>
						</div>
					</div>
				</div>
                <div class="card-body table-responsive">
					<div id="loading_indicator" class="loading_indicator" [hidden]="hideLoading_indicator" >
						<span class=""><img src="assets/images/loader3.gif" alt="Loading. Please wait..." ></span>
					</div>
                    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="4">
					  <thead>
					  <tr>
						  <th style="width: 20%">
							  <mfDefaultSorter by="Message">User</mfDefaultSorter>
						  </th>
						  <th style="width: 20%">
							  <mfDefaultSorter by="checkintime">Checkin Time</mfDefaultSorter>
						  </th>
						  <th style="width: 20%">
							  <mfDefaultSorter by="checkouttime">Checkout Time</mfDefaultSorter>
						  </th>
						  <th style="width: 20%">
							  <mfDefaultSorter by="Recipients">Duration</mfDefaultSorter>
						  </th>
						  <th style="width: 20%">
							  <mfDefaultSorter by="Recipients">Date</mfDefaultSorter>
						  </th>
						  <!-- <th style="width: 18%">Action</th> -->
					  </tr>
					  </thead>
					  <tbody>
					  <tr *ngFor="let session of mf.data">
						  <td>
						  	<span class="bold-font">{{session.username}}</span>
						  </td>
						  <td><span class="grey-font">{{session.checkintime | date: 'hh:mm a'}}</span></td>
						  <td><span class="grey-font">{{session.checkouttime | date: 'hh:mm a'}}</span></td>
						  <td><span class="grey-font">{{session.duration}}</span></td>
						  <td><span class="grey-font">{{session.currentdate | date: 'dd/MM/yyyy'}}</span></td>

							<div class="row">
                  				<button type="button" class="btn btn-danger input-block-level form-control" (click)="open(deletemodal,feedback)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  			</div>

							
							<ng-template #deletemodal let-c="close" let-d="dismiss">
								<form role="form" (ngSubmit)="deleteFormSubmitAction(feedback._id)">
									<div class="modal-body">
										<div class="row">
										<img src="assets/images/warning.png" class="warning-icon">
										<span class="col col-xl-9 col-lg-9">Are you sure, you want to remove records of center: {{ feedback.username}} !</span>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
										<button type="submit" class="btn btn-danger">&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;</button>
									</div>
								</form>
							</ng-template>
						  </td>-->
					  </tr>
					  </tbody>
					  <tfoot>
					  <tr>
						  <td colspan="4">
							  <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
							  <mfBootstrapPaginator></mfBootstrapPaginator>
						  </td>
					  </tr>
					  </tfoot>
					</table>
                </div>
            </div>
        </div>
    </div>
</div>
