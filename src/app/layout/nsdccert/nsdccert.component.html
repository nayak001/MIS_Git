<div [@routerTransition]>
  <!--<app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>-->
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <div class="row">
            <div class="col col-xl-4 col-lg-4">
              <h4>NSDC Certificate</h4>
            </div>
            <div class="col"></div>
            <div class="col">
              <button
                (click)="nsdc_mastermoduleload()"
                class="btn btn-sm btn-primary float-right"
                type="button"
              >
                &nbsp;&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;
              </button>
            </div>
          </div>
        </div>

        <div class="card-body table-responsive">
          <table style="width: 100%">
            <tr>
              <td style="width: 20%; vertical-align: top"></td>
              <td style="vertical-align: top">
                <!-- add/edit modal starts from here -->
                <ng-template #addcontentsmodal let-c="close" let-d="dismiss">
                  <!-- Close Button -->
                  <div style="width: 100%; padding: 10px">
                    <button
                      type="button"
                      class="btn btn-light"
                      (click)="c('Close click')"
                      style="float: right"
                    >
                      <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                  </div>

                  <div class="modal-body">
                    <div class="row">
                      <div style="width: 100%; vertical-align: top">
                        <div id="content_div" class="pad25">
                          <!-- === Tabs Started Here ===  -->
                          <ngb-tabset class="tabset1">
                            <ngb-tab title="Contents">
                              <ng-template
                                #addmodal
                                let-c="close"
                                let-d="dismiss"
                              >
                                <div class="modal-body">
                                  <div class="row padd15">
                                    <input
                                      [(ngModel)]="add_q_question"
                                      type="text"
                                      class="form-control input-underline input-lg"
                                      placeholder="Question"
                                    />
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-default"
                                    (click)="c('Close click')"
                                  >
                                    Cancel
                                  </button>
                                  <button
                                    type="button"
                                    class="btn btn-primary"
                                    (click)="addquiz()"
                                  >
                                    &nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;
                                  </button>
                                </div>
                              </ng-template>
                              <ng-template ngbTabContent>
                                <div class="tab_content">
                                  <!-- Text Contents  -->
                                  <div>
                                    <ckeditor
                                      #editor
                                      [editor]="Editor1"
                                      [(ngModel)]="content_value"
                                      data=""
                                    ></ckeditor>
                                  </div>
                                  <br />
                                  <div class="bottomanchor_div">
                                    <button
                                      (click)="
                                        save_btn_click('textcontent_tab')
                                      "
                                      class="btn btn-primary float-right"
                                      type="button"
                                    >
                                      &nbsp;&nbsp;&nbsp;Save
                                      Content&nbsp;&nbsp;&nbsp;
                                    </button>
                                  </div>
                                </div>
                              </ng-template>
                            </ngb-tab>

                            <ngb-tab title="Images">
                              <ng-template ngbTabContent>
                                <div class="tab_content">
                                  <div class="row">
                                    <div>
                                      <div
                                        *ngFor="
                                          let flash of image_value;
                                          let i = index
                                        "
                                      >
                                        <div>
                                          <img
                                            src="{{ flash.s3path }}"
                                            class="image"
                                          />
                                        </div>
                                        <div
                                          class="delbtn"
                                          (click)="delflashcard(i)"
                                        >
                                          <i
                                            class="fa fa-times-circle"
                                            aria-hidden="true"
                                          ></i>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="margintop30">
                                    <div class="row">
                                      <div class="col">
                                        <div
                                          *ngIf="currentFileUpload"
                                          class="progress"
                                          [hidden]="hideProgressbar"
                                        >
                                          <div
                                            class="progress-bar progress-bar-info progress-bar-striped"
                                            role="progressbar"
                                            attr.aria-valuenow="{{
                                              progress.percentage
                                            }}"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                            [ngStyle]="{
                                              width: progress.percentage + '%'
                                            }"
                                          >
                                            {{ progress.percentage }}%
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div
                                        class="col col-lg-10 col-md-10 col-sm-10"
                                      >
                                        <div class="file-upload">
                                          <input
                                            multiple
                                            type="file"
                                            #fileInput
                                            (change)="
                                              filechooser_onchange($event)
                                            "
                                            accept="image/x-png,image/gif,image/jpeg"
                                          />
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="bottomanchor_div">
                                    <button
                                      (click)="save_btn_click('image_tab')"
                                      class="btn btn-primary float-right"
                                      type="button"
                                    >
                                      &nbsp;&nbsp;&nbsp;Save
                                      Image&nbsp;&nbsp;&nbsp;
                                    </button>
                                  </div>
                                </div>
                              </ng-template>
                            </ngb-tab>

                            <ngb-tab title="Videos">
                              <ng-template ngbTabContent>
                                <div class="tab_content">
                                  <div class="row">
                                    <div class="image_preview_container">
                                      <div
                                        class="image_preview"
                                        *ngFor="
                                          let video of video_value;
                                          let i = index
                                        "
                                      >
                                        <div style="text-align: center">
                                          <span
                                            ><img
                                              class="lazy"
                                              src="assets/images/play-circle.svg"
                                              alt="play video"
                                              style="width: 50%" /></span
                                          ><br />
                                          <span class="">{{
                                            video.displayname
                                          }}</span>
                                        </div>
                                        <div
                                          class="delbtn"
                                          (click)="delvideo(i)"
                                        >
                                          <i
                                            class="fa fa-times-circle"
                                            aria-hidden="true"
                                          ></i>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="margintop30">
                                    <div class="row">
                                      <div class="col">
                                        <div
                                          *ngIf="currentFileUpload"
                                          class="progress"
                                          [hidden]="hideProgressbar"
                                        >
                                          <div
                                            class="progress-bar progress-bar-info progress-bar-striped"
                                            role="progressbar"
                                            attr.aria-valuenow="{{
                                              progress.percentage
                                            }}"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                            [ngStyle]="{
                                              width: progress.percentage + '%'
                                            }"
                                          >
                                            {{ progress.percentage }}%
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div
                                        class="col col-lg-10 col-md-10 col-sm-10"
                                      >
                                        <div class="file-upload">
                                          <input
                                            multiple
                                            type="file"
                                            #fileInput
                                            (change)="
                                              filechooser_onchange($event)
                                            "
                                            accept="video/mp4,video/x-m4v,video/*"
                                          />
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="bottomanchor_div">
                                    <button
                                      (click)="save_btn_click('video_tab')"
                                      class="btn btn-primary float-right"
                                      type="button"
                                    >
                                      &nbsp;&nbsp;&nbsp;Save
                                      Video&nbsp;&nbsp;&nbsp;
                                    </button>
                                  </div>
                                </div>
                              </ng-template>
                            </ngb-tab>
                          </ngb-tabset>
                        </div>
                      </div>
                      <!-- ====================================================== -->
                    </div>
                  </div>
                </ng-template>
              </td>
            </tr>
            <tr>
              <td style="width: 20%; padding-right: 30px; vertical-align: top">
                <div>
                  <div>
                    <span class="bold-font">Manager</span>
                    <span>
                      <select
                        id="managerid"
                        value="{{ managerid }}"
                        (change)="managerSelectOnChange($event.target.value)"
                        class="form-control"
                      >
                        <option value="">Select</option>
                        <option
                          *ngFor="let opt of managerdata"
                          value="{{ opt.userid }}"
                        >
                          {{ opt.username | titlecase }}
                        </option>
                      </select>
                    </span>
                  </div>
                  <br />

                  <div>
                    <span class="bold-font">Fellow List</span>
                    <span>
                      <select
                        [(ngModel)]="selecteduserdata"
                        (ngModelChange)="userSelectOnChange($event)"
                        class="form-control"
                      >
                        <option value="">Select</option>
                        <option *ngFor="let opt of userdata" [ngValue]="opt">
                          {{ opt.username | titlecase }}
                        </option>
                      </select>
                    </span>
                  </div>
                </div>
              </td>

              <td style="width: 0%; background-color: #615f5f">
                <div
                  id="loading_indicator"
                  [hidden]="hide_Loading_indicator"
                  class="loading_indicator"
                >
                  <span class=""
                    ><img
                      src="assets/images/loader4.gif"
                      alt="Loading. Please wait..."
                      class="loading_image"
                  /></span>
                </div>
                <div class="mobile_view">
                  <div
                    style="margin: 50px"
                    #show_segment_details
                    [innerHTML]="current_segment_details"
                  ></div>
                </div>
              </td>

              <!-- Select Segment Panel -->
              <td style="width: 20%; padding-left: 30px; vertical-align: top">
                <div *ngIf="showBtns" class="btns">
                  <div
                    *ngIf="showUploadBtn"
                    class="col col-lg-4 col-md-4 col-sm-4"
                    style="text-align: center"
                  >
                    <button
                      (click)="opencontentsmodal(addresourcesmodal)"
                      class="btn btn-warning float-right"
                      type="button"
                      title="Upload Certificate"
                    >
                      <i class="fa fa-upload" aria-hidden="true"></i> Upload
                    </button>
                  </div>

                  <br />

                  <div
                    *ngIf="showDeleteBtn"
                    class="col col-lg-4 col-md-4 col-sm-4"
                    style="text-align: center"
                  >
                    <button
                      (click)="deleteCert()"
                      class="btn btn-warning float-right"
                      type="button"
                      title="Delete Certificate"
                    >
                      <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
