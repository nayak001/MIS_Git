<div [@routerTransition]>
    <!--<app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>-->
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
					<div class="row">
						<div class="col col-xl-4 col-lg-4">
							<h4>VERSION MANAGER</h4>
						</div>
					</div>
                </div>

                <!-- content displayed here -->
                <div class="card-body table-responsive">
					<div id="loading_indicator" class="loading_indicator" [hidden]="hideLoading_indicator" >
						<span class=""><img src="assets/images/loader3.gif" alt="Loading. Please wait..." ></span>
					</div>
					<div>
						<table>
							<tr style="background: #f1f1f1;;">
								<td></td>
								<td></td>
								<td>
									<div class="row">
										<button type="button" class="btn btn-primary input-block-level form-control" (click)="open(addeditmodal,null,'add')"><i class="fa fa-plus" aria-hidden="true"></i></button>
									</div>
								</td>
							</tr>
							<tr *ngFor="let row of data; let i = index;">
								<td style="width: 10%">{{ i+1 }}</td>
								<td style="width: 80%">
									<div class="row"><u>AppName</u>&nbsp;&nbsp;&nbsp;: {{ row.appname }}</div>
									<div class="row"><u>Package</u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: {{ row.package }}</div>
									<div class="row"><u>Version</u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: {{ row.version }}</div>
								</td>
								<td style="width: 5%">
									<div class="row">
										<button type="button" class="btn btn-primary input-block-level form-control" (click)="open(addeditmodal,row,'edit')"><i class="fa fa-pencil" aria-hidden="true"></i></button>
									</div>
									<div class="row">
										<button type="button" class="btn btn-danger input-block-level form-control" (click)="open(deletemodal,row,'delete')"><i class="fa fa-trash" aria-hidden="true"></i></button>
									</div>
								</td>
							</tr>
						</table>

						<!-- Add or Edit Modal starts from here -->
						<ng-template #addeditmodal let-c="close" let-d="dismiss">
							<div class="modal-body">
								<div class="row">
									<div class="col col-xl-4 col-lg-4">App Name</div>
									<div class="col col-xl-8 col-lg-8 row-fluid">
										<input value="{{ txt_app_name }}" [(ngModel)]="txt_app_name" type="text" placeholder="App Name" class="modal_textbox">
									</div>
								</div>
								<div class="row">
									<div class="col col-xl-4 col-lg-4">Package</div>
									<div class="col col-xl-8 col-lg-8 row-fluid">
										<input value="{{ txt_app_package }}" [(ngModel)]="txt_app_package" type="text" placeholder="Package" class="modal_textbox">
									</div>
								</div>
								<div class="row">
									<div class="col col-xl-4 col-lg-4">Version</div>
									<div class="col col-xl-8 col-lg-8 row-fluid">
										<input value="{{ txt_app_version }}" [(ngModel)]="txt_app_version" type="text" placeholder="Version" class="modal_textbox">
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
								<button type="button" class="btn btn-primary" (click)="submit_data()">&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;</button>
							</div>
						</ng-template>

						<!-- Delete Modal starts from here -->
						<ng-template #deletemodal let-c="close" let-d="dismiss">
							<div class="modal-body">
								<div class="row">
								<img src="assets/images/warning.png" class="warning-icon">
								<span class="col col-xl-9 col-lg-9">Are you sure, you want to remove records  !</span>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
								<button type="button" class="btn btn-danger" (click)="delete_data()">&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;</button>
							</div>
						</ng-template>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
