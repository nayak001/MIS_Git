<div [@routerTransition]>
  <!--<app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>-->
  <div class="row">
      <div class="col col-xl-12 col-lg-12">
          <div class="card mb-3">
              <div class="card-header">
        <div class="row">
          <div class="col col-xl-4 col-lg-4">
            <h4>SUPERVISOR-CONTROLLER</h4>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary float-right"  (click)="open(savemodal, 'save')" >&nbsp;&nbsp;&nbsp;Add SUPERVISOR Details&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>
              </div>

              <!-- content displayed here -->
              <div class="card-body table-responsive">
        <!-- <div id="loading_indicator" class="loading_indicator" [hidden]="hideLoading_indicator" >
          <span class=""><img src="assets/images/loader3.gif" alt="Loading. Please wait..." ></span>
        </div> -->
        <div>
          <div class="row">
            <!-- Records List -->
            <div class="col col-xl-6 col-lg-6">
              <div class="row">
                <div class="col col-xl-4 col-lg-4"><h2>21 Record(s)</h2></div>
                <div class="col col-xl-6 col-lg-6">
                  <input type="text" placeholder="Search" class="modal_textbox">
                </div>
              </div>
              <div class="">
                <table>
                  <tr *ngFor="let item of _anganwadiselectlist; let i = index" (click)="record_onselect(item)">
                    <td style="width: 10%">{{ i+1 }}</td>
                    <td style="width: 80%">
                      <div class="row">{{ item.passcode }}</div>
                      <div class="row">{{ item.anganwadiname }}</div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <!-- Deatils View -->
            <div class="col row-fluid">
              <div class="row">
                <div class="col col-xl-4 col-lg-4"><h2>Details</h2></div>
                <div class="col" [hidden]="no_record_selected">
                  <button type="button" class="btn btn-danger float-right btn-sm" >&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;</button>
                  <button type="button" class="btn btn-secondary float-right btn-sm" (click)="open(updatemodal, 'update')">&nbsp;&nbsp;&nbsp;Update&nbsp;&nbsp;&nbsp;</button>
                </div>
              </div>
              <div class="" [hidden]="no_record_selected">
                <div class="row">
                  <div class="col col-xl-4 col-lg-4"> Supervisor Passcode</div>
                  <div class="col">:  {{ txt_supervisorcode }}</div>
                </div>
                <div class="row">
                  <div class="col col-xl-4 col-lg-4">Anganwadi Name</div>
                  <div class="col">: {{txt_anganwadiname}}</div>
                </div>
              </div>
              <div class=""></div>
            </div>
          </div>
        </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Save Modal starts from here -->
<ng-template #savemodal let-c="close" let-d="dismiss">
<div class="modal-body">
  <div class="row">
    <div class="col col-xl-4 col-lg-4">Supervisor Passcode</div>
    <div class="col col-xl-8 col-lg-8 row-fluid">
      <input  type="text" placeholder="Supervisor Passcode" class="modal_textbox"
      value="{{ item_supervisorcode }}"
      passcode="supervisor passcode"
      [(ngModel)]="_supervisorselect.passcode"
      >
    </div>
  </div>
  <!-- <div class="row">
    <div class="col col-xl-4 col-lg-4">Anganwadi Code</div>
    <div class="col col-xl-8 col-lg-8 row-fluid">
      <input  type="text" placeholder="Anganwadi Code" class="modal_textbox"
      value="{{ item_supervisorcode }}"
      anganwadicode="anganwadi code"
      [(ngModel)]="_supervisorselect.anganwadicode"
      >
    </div>
  </div> -->
  <div class="row">
    <div class="col col-xl-4 col-lg-4">Anganwadiname</div>
    <div class="col col-xl-8 col-lg-8 row-fluid">
      <div *ngFor="let item of _anganwadilist" class="row">
        <div class="class-8 col-chk">
          
        </div>
        <div class="col-35">
          <label>{{ item.name }}</label>
          <input
            type="checkbox"
            name="item.name"
            (change)="onchange()"
            [(ngModel)]="item.isselected"
          />
        </div>
      
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="c('Close click')" >Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onsubmit()" >&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;</button>
</div>
</ng-template>

<!-- Update Modal starts from here -->
<ng-template #updatemodal let-c="close" let-d="dismiss">
<div class="modal-body">
  <!-- <div class="row">
    <div class="col col-xl-4 col-lg-4">Anganwadi code</div>
    <div class="col col-xl-8 col-lg-8 row-fluid">
      <input value="{{ txt_anganwadicode}}" [(ngModel)]="txt_anganwadicode" type="text" placeholder="Anganwadi code" class="modal_textbox">
    </div>
  </div> -->
  <div class="row">
    <div class="col col-xl-4 col-lg-4">Anganwadi name</div>
    <div class="col col-xl-8 col-lg-8 row-fluid">
      <input value="{{ txt_anganwadiname
      }}" [(ngModel)]="txt_anganwadiname" type="text" placeholder="Anganwadi name" class="modal_textbox">
    </div>
  </div>
  <div class="row">
    <div class="col col-xl-4 col-lg-4">Anganwadi List</div>
    <div class="col col-xl-8 col-lg-8 row-fluid">
      <div *ngFor="let item of _anganwadilist" class="row">
        <div class="class-8 col-chk">
          
        </div>
        <div class="col-35">
          <label>{{ item.name }}</label>
          <input
            type="checkbox"
           
            name="item.name"
            (change)="onchange()"
            [(ngModel)]="item.isselected"
          />
        </div>
      
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="c('Close click')" >Cancel</button>
  <button type="button" class="btn btn-primary" >&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;</button>
</div>
</ng-template>
