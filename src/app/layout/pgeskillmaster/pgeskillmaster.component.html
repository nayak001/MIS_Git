<div [@routerTransition]>
  <!--<app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>-->
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <div class="row">
						<div class="col col-xl-1 col-lg-1">
							<button type="button" class="btn back_button" (click)="back_buttonclick()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Back</button>
						</div>
            <div class="col col-xl-4 col-lg-4">
              <h4>PGE SKILL MASTER</h4>
            </div>
          </div>
        </div>

        <div class="card-body table-responsive">
          <table class="table table-striped" [mfData]="skillset_list" #mf="mfDataTable" [mfRowsOnPage]="4">
            <thead>
              <tr>
                <th style="width: 30%">Prefered Language</th>
                <th style="width: 30%">Subject</th>
                <th style="width: 30%">Class</th>
              </tr>
              <tr>
                <td>
                  <select id="selected_preferedlanguage" value="{{ selected_preferedlanguage }}" (change)="preflanguage_select_onchange($event)" class="form-control">
                    <option value="">Select</option>
                    <option value="en">English</option>
                    <option value="od">ଓଡିଆ</option>
                    <!-- <option value="hi">हिंदी</option> -->
                  </select>
                </td>
                <td>
                  <select id="select_subject" value="{{ selected_subject }}" (change)="subject_select_onchange($event)" class="form-control">
                    <option value="">Select</option>
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="odia">Odia</option>
                  </select>
                </td>

                <td>
                  <select value="" (change)="class_select_onchange($event.target.value)" class="form-control">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </td>
                <td>
                  <!-- <button (click)="go_btn_click()" class="btn btn-sm btn-primary float-right" type="button">&nbsp;&nbsp;&nbsp;Go&nbsp;&nbsp;&nbsp;</button> -->
                </td>
              </tr>
            </thead>
          </table>
        </div>

        <div id="loading_indicator" class="loading_indicator" [hidden]="hideLoading_indicator">
          <span class=""><img src="assets/images/loader3.gif" alt="Loading. Please wait..." /></span>
        </div>

        <div id="content_div" class="pad25" [hidden]="hide_records_panel">
          <table class="assessment_table">
            <tr>
              <th>Skills</th>
              <th></th>
              <th>
                <button (click)="open(addmodal, 'add', null)" class="btn btn-sm btn-primary float-right" type="button"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Add New Skill</button>
              </th>
            </tr>

            <tr *ngFor="let skillset of skillset_list; let i = index">
              <td class="first_td_width">{{ i + 1 }}</td>
              <td class="second_td_width">
                <div>{{ skillset.skillsetname }}</div>
              </td>
              <td class="third_td_width">
                <div>
                  <span class="delbtn" (click)="open(deletemodal, 'delete', skillset)"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
                  <span class="editbtn" (click)="open(editmodal, 'edit', skillset)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                </div>
              </td>
            </tr>
          </table>

          <!-- Modal starts from here -->
          <!-- add modal -->
          <ng-template #addmodal let-c="close" let-d="dismiss">
            <div class="modal-body">
              <div>
                <span class="bold-font">Add Skill:</span>
              </div>
              <div class="row">
                <div class="col col-xl-4 col-lg-4" style="margin-top: 10px;"> Skill Name</div>
                <div class="col">
                  <input type="text" [value]="" [(ngModel)]="selected_skillsetname" class="form-control" placeholder="Skill Name"/>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
              <button type="button" (click)="save_record()" class="btn btn-primary">&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;</button>
            </div>
          </ng-template>

          <!-- edit modal -->
          <ng-template #editmodal let-c="close" let-d="dismiss">
            <div class="modal-body">
              <div>
                <span class="bold-font">Update Skill:</span>
              </div>
              <div class="row">
                <div class="col col-xl-4 col-lg-4" style="margin-top: 10px;"> Skill Name</div>
                <div class="col">
                  <input type="text" [value]="selected_skillsetname" [(ngModel)]="selected_skillsetname" class="form-control" placeholder="Skill Name"/>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
              <button type="button" (click)="update_record()" class="btn btn-primary">&nbsp;&nbsp;&nbsp;Update&nbsp;&nbsp;&nbsp;</button>
            </div>
          </ng-template>

          <!-- delete modal -->
          <ng-template #deletemodal let-c="close" let-d="dismiss">
            <div class="modal-body">
              <div class="row">
                <img src="assets/images/warning.png" class="warning-icon" />
                <span class="col col-xl-9 col-lg-9">Are you sure, you want to remove this record !</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
              <button type="button" (click)="delete_record()" class="btn btn-danger">&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
